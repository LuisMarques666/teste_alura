<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>To Do App</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex justify-center items-center min-h-screen">

  <div class="w-full max-w-md bg-white shadow-md rounded-lg p-6">
    <h1 class="text-2xl font-bold text-black-800 mb-4">Lista de Tarefas</h1>

    
    <div class="mb-4 flex">
      <input type="text" id="taskInput" class="w-full px-4 py-2 border rounded-l-md focus:outline-none" placeholder="Digite uma nova tarefa" />
      <button onclick="addTask()" class="px-4 py-2 bg-gray-500 text-white rounded-r-md hover:bg-blue-600">Adicionar</button>
    </div>

    
    <ul id="taskList" class="space-y-2">
      
    </ul>
  </div>

  <script src="script.js"></script>
</body>
</html>
